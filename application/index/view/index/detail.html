{block name='main'}

        color: #0a6aa1;

    }
    p{
        font-size: 20px;
        text-align: center;
        font-weight: bold;
        margin-bottom: 15px;
    }
    .contbar{
        float: right;
        width: 812px;
        margin: 0;
        padding: 0;
        display: block;
    }


</style>
