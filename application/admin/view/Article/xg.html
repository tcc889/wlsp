<body class="gray-bg">
<div class="container wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>添加文章<small></small></h5>
                </div>
                <div class="ibox-content">
                    <form method="post" action="" id="form" class="form-horizontal">


                        <div class="form-group">
                            <label class="col-sm-2 control-label">标题</label>
                            <div class="col-sm-10">
                                <input autocomplete="off" type="text" value="{$list['title']}" name="title" class="form-control">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <!--<div class="form-group">-->
                        <!--<label class="col-sm-2 control-label">分类</label>-->

                        <!--<option value=""></option>-->

                        <!--</select>-->
                        <!--</div>-->


                        <!--</div>-->

                        <div class="form-group">
                            <label class="col-sm-2 control-label">内容</label>
                            <div class="col-sm-10">
                                <textarea  name="content" style="height: 300px;" id="editor1" class="form-control">
                                    {$list['content']}
                                </textarea>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">署名</label>
                            <div class="col-sm-10">
                                <input autocomplete="off" value="{$list['author']}" type="text" name="author" class="form-control">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" id="btn" type="submit">确认修改</button>
                                <!--<button class="btn btn-white" onclick="history.back(-1);" type="button">返回上一页</button>-->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
